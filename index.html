<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Preview</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/2174-pepe-cool.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <h1>Preview links</h1>
      <div class="search-group">
        <input
          class="search"
          type="text"
          name="Link"
          id=""
          placeholder="https://www.example.com"
        />
        <button class="search-btn" type="submit">Preview</button>
      </div>
      <div class="card"></div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
